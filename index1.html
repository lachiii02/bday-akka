<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloons!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #a3d5ff; /* Light blue background */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .game-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 50% 30%, #ff6666, #cc0000);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 15px;
            background-color: black;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .hidden {
            display: none;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .gallery img:nth-child(-n+3) {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .gallery img:nth-child(n+4) {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="message-box">Tap on 10 balloons to reveal the surprise! ðŸŽˆ</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="hidden" id="birthdayPage">
        <h1>ðŸŽ‰ Happy Birthday Akka jaaaaaaan! ðŸŽ‚</h1>
        <div class="gallery">
            <img src="image1.jpg" alt="Birthday Image 1">
            <img src="image2.jpg" alt="Birthday Image 2">
            <img src="image3.jpg" alt="Birthday Image 3">
        </div>
        <p class="message">Wishing you a day filled with love, joy, and all your favorite things! ðŸ’–</p>
    </div>

    <script>
        let poppedBalloons = 0;
        function createBalloons() {
            const container = document.getElementById("gameContainer");
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.background = getRandomGradient();
                balloon.style.left = Math.random() * (window.innerWidth - 60) + "px";
                balloon.style.top = Math.random() * (window.innerHeight - 100) + "px";
                balloon.onclick = function () {
                    this.remove();
                    poppedBalloons++;
                    if (poppedBalloons === 10) {
                        document.getElementById("gameContainer").classList.add("hidden");
                        document.getElementById("birthdayPage").classList.remove("hidden");
                    }
                };
                container.appendChild(balloon);
            }
        }
        function getRandomGradient() {
            const colors = [
                "radial-gradient(circle at 50% 30%, #ff6666, #cc0000)",
                "radial-gradient(circle at 50% 30%, #66b3ff, #0044cc)",
                "radial-gradient(circle at 50% 30%, #66ff66, #009933)",
                "radial-gradient(circle at 50% 30%, #ffcc66, #cc6600)",
                "radial-gradient(circle at 50% 30%, #ff99ff, #cc00cc)",
                "radial-gradient(circle at 50% 30%, #ffff66, #cccc00)"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        createBalloons();
    </script>
</body>
</html>
